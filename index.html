<html ng-app="app">

<head>
    <title>AngularJS Globalização</title>
    <link rel="stylesheet" href="http://bootswatch.com/paper/bootstrap.min.css">
</head>

<body>

    <div class="container" ng-controller="HomeCtrl">
        <div class="btn-group">
            <a href="javascript:void(0);" class="btn" translate="PORTUGUESE" ng-click="changeLanguage('pt')">Portuguese</a>
            <a href="javascript:void(0);" class="btn" translate="ENGLISH" ng-click="changeLanguage('en')">English</a>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="text-center" translate="REGISTER">registre-se</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="name" translate="NAME">Nome</label>
                    <input ng-model="ngModel" type="text" class="form-control" name="name" placeholder="{{ 'INPUT_YOUR_NAME' | translate }}" required />
                </div>
            </div>
            <div class="panel-footer text-right">
                <input type="submit" class="btn btn-primary" value="{{ 'CONTINUE' | translate }}" />
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>

    <script>
        angular.module('app', ['pascalprecht.translate']);

        angular.module('app').controller('HomeCtrl', function ($scope, $translate)
        {
            $scope.title = "AngularJS Globalização";

            $scope.changeLanguage = function (key)
            {
                $translate.use(key);
            };
        });

        angular.module('app').config(function ($translateProvider)
        {
            $translateProvider.preferredLanguage('en');
        });

        angular.module('app')
            .config(function ($translateProvider)
            {
                $translateProvider.translations('en', {
                    REGISTER: 'register',
                    NAME: 'Name',
                    INPUT_YOUR_NAME: 'Input your Name',
                    LANGUAGE: 'Language',
                    PORTUGUESE: 'Portuguese',
                    ENGLISH: 'English',
                    CONTINUE: 'Continue'
                });
            });

        angular.module('app')
            .config(function ($translateProvider)
            {
                $translateProvider.translations('pt', {
                    REGISTER: 'registrar',
                    NAME: 'Nome',
                    INPUT_YOUR_NAME: 'Insira seu nome',
                    LANGUAGE: 'Idioma',
                    PORTUGUESE: 'Português',
                    ENGLISH: 'Inglês',
                    CONTINUE: 'Continuar'
                });
            });
    </script>
</body>

</html>
